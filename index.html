<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section>
        <h1>Simple Weather App</h1>
        <div id="input">
            <input type="text" id="city" placeholder="Enter City Name"/>
            <button id="submit">Submit</button>
        </div>
        <div id="output">
            <h2 id="cityName"></h2>
            <p id="date"></p>
            <img id="icon" src="">
            <h2 id="temp"></h2>
            <p id="cloudCover"></p>
            <p id="windSpeed"></p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
